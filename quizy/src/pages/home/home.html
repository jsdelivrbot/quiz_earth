
<ion-content  default-background  text-center>
    <img src="http://www2.cgistln.nu.ac.th//quiz_earth/assets/banner1.png" alt="">
    <ion-grid>

        <ion-row>
          <ion-col col-6>
              <ion-item text-center (click)="gotoAbout()" >
                    <img width="40%"  src="http://www2.cgistln.nu.ac.th//quiz_earth/assets/icon_1.png">
                <br><small>เข้าแบบทดสอบล่าสุด</small>
              </ion-item>
          </ion-col>
       
          <ion-col col-6>
              <ion-item text-center (click)="gotoListquiz()" >
                    <img width="40%" src="http://www2.cgistln.nu.ac.th//quiz_earth/assets/icon_3.png">
                    <br><small>แบบทดสอบทั้งหมด</small>
              </ion-item>
            </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-6>
              <ion-item text-center (click)="gotoPoint()">
                    <img  width="40%" src="http://www2.cgistln.nu.ac.th//quiz_earth/assets/icon_2.png">
                    <br><small>ประเมินคะแนน</small>
              </ion-item>
            </ion-col>

          <ion-col col-6>
              <ion-item text-center (click)="gotoAddquiz()">
                    <img  width="40%" src="http://www2.cgistln.nu.ac.th//quiz_earth/assets/icon_4.png">
                    <br><small>เพิ่มแบบทดสอบใหม่</small>
              </ion-item>
            </ion-col>
        </ion-row>


      </ion-grid>


      <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="http://www2.cgistln.nu.ac.th/quiz_earth/assets/img_stu/{{shareService.usrData.img}}">
            </ion-avatar>
            <h2>ชื่อผู้ใช้งาน : {{shareService.usrData.name_stu}} {{shareService.usrData.lname_stu}}</h2>
            <h3>โรงเรียน : {{shareService.usrData.school}} <br> 
              ชั้น  : {{shareService.usrData.level_stu}} 
            </h3>
          </ion-item>
        </ion-list>

</ion-content>
