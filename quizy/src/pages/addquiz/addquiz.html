<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มแบบทดสอบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    

    <ion-card>
        <form novalidate [formGroup]="tokenForm" >
        <ion-list>
              <ion-item>
                  <ion-label stacked>กรอก Token Key หรือแสกน เพื่อเพิ่มแบบทดสอบ</ion-label>
                  <ion-input type="text" formControlName="token"></ion-input>
                </ion-item>
              

         <hr>
              <ion-list>
                      <button ion-button color="gistnu"   (click)="searchquiz()">ค้นหา</button>
                      <button ion-button color="gistnu"   (click)="scan()"> <ion-icon name="camera"> </ion-icon> แสกน QR Code</button>
                </ion-list>
      
              
        </ion-list>
      </form>	
      </ion-card>

<form novalidate [formGroup]="reportForm" >     
      <ion-card *ngIf="productFound"><br>
          <ion-item  style="white-space: normal;">
              <h3>{{selectedProduct.quiz_title}}</h3>
              <p>สถานะ : {{selectedProduct.status_quiz}}</p>
            </ion-item>
  <ion-input type="hidden" formControlName="id_quiz_name" value="{{selectedProduct.id_quiz_name}}" ></ion-input>
		  
        <ion-row>

          <ion-col>
            <button  color="gistnu" ion-button icon-left clear small  (click)="includeQuiz()">
              <ion-icon name="add-circle"></ion-icon>
              <div>กดเพิ่มแบบทดสอบ</div>
            </button>
          </ion-col>

        </ion-row>
      </ion-card>
</form>	




</ion-content>
