<ion-content padding default-background text-center> <br><br><br><br><br>
	<img width="50%" src="http://localhost:8888/quiz_earth/assets/banner3.png" alt=""> <br> <br> <br> <br>


	<form novalidate [formGroup]="reportForm" >
	<div class="form">
		<ion-list>
		  <ion-item>
		    <ion-input type="number" formControlName="username_stu"  placeholder="กรอกเลขประจำตัวนักเรียน" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password"  formControlName="pass_stu" placeholder="ใส่รหัสผ่าน" required></ion-input>
		  </ion-item>

		</ion-list> <!-- (click)="gotoindex()"  -->
		<button ion-button color="secondary" block  (click)="submit()"   >เข้าสู่บทเรียน</button>
<button ion-button color="primary" block   (click)="signup()"  >สมัครสมาชิกใหม่</button>
	</div>
</form>	



</ion-content>
